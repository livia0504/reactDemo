<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .preloader.loaded {
    opacity: 0;
    visibility: hidden;
}
.preloader {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 10000;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: #fff;
    transition: .3s all ease;
}
.wrapper-triangle {
    position: absolute;
    overflow: hidden;
    top: 50%;
    left: 50%;
    width: 304px;
    height: 250px;
    transform: translate(-50%,-50%);
}
.pen {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 312.5px;
    transform-origin: 50% 0;
    animation: move 1.5s cubic-bezier(0,0,.5,.85) infinite;
}
.preloader.loaded .triangle, .preloader.loaded .pen {
    animation: none;
}
.line-triangle:nth-last-of-type(3) {
    top: 217px;
    left: 0;
}
.line-triangle {
    position: absolute;
    width: 250px;
    height: 54px;
    border: 1px solid transparent;
    transform-origin: 0 100%;
}.line-triangle:nth-last-of-type(2) {
    left: 156px;
    top: -54px;
    transform: rotate(120deg);
    transform-origin: 0 100%;
}
.line-triangle {
    position: absolute;
    width: 250px;
    height: 54px;
    border: 1px solid transparent;
    transform-origin: 0 100%;
}.line-triangle:nth-last-of-type(1) {
    left: 313px;
    bottom: -21px;
    transform: rotate(-120deg);
    transform-origin: 0 100%;
}
.line-triangle {
    position: absolute;
    width: 250px;
    height: 54px;
    border: 1px solid transparent;
    transform-origin: 0 100%;
}.triangle:nth-of-type(1) {
    left: 0;
}.triangle {
    position: absolute;
    bottom: 0;
    width: 0;
    height: 0;
    border: 31px solid transparent;
    border-bottom: 54px solid #54c1e5;
    animation: tri 1.5s linear infinite;
}.triangle:nth-of-type(3) {
    left: 63px;
}.triangle:nth-child(even) {
    transform: rotate(180deg);
    top: 0;
}
.triangle:nth-of-type(2) {
    left: 31px;
}
.triangle:nth-of-type(4) {
    left: 94px;
}.triangle:nth-of-type(5) {
    left: 125px;
}.triangle:nth-of-type(6) {
    left: 156px;
}.triangle:nth-of-type(7) {
    left: 188px;
}
</style>
</head>
<body>
    <div class="preloader">
        <div class="wrapper-triangle">
          <div class="pen">
            <div class="line-triangle">
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
            </div>
            <div class="line-triangle">
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
            </div>
            <div class="line-triangle">
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
              <div class="triangle"></div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
